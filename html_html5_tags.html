<!DOCTYPE html>  
<html>  
<head>  
    <title> HTML & HTML5 Tags</title>
    <link rel="stylesheet" href="effects.css">
</head>  
<body>
    <table>
        <caption> HTML & HTML 5 Tags </caption>
        <tr>
            <th>
                Ordered List
            </th>
            <td>
                <ol start="4">   <!-- type= A / a / 1 / I/ i -->
                    <li> Milk </li>
                    <li> Bread </li>
                    <li> Sugar </li>
                </ol>
            </td>
        </tr>
        <tr>
            <th>
                Unordered List
            </th>
            <td>
                <ul class="ue">   <!-- type= disc / circle / square / none -->
                    <li> L1 </li>
                    <li> L2 </li>
                </ul>
            </td>
        </tr>
        <tr class="ce">
            <th> Formatting Tags </th>
            <td>
                <b> I LOVE THIS </b>
                <i> ONLINE </i>
                <u> SESSION </u>
            </td>
        </tr>
        <tr id="im" class="ce">
            <th> Image Tag </th>
            <td> <img src="BI.png" alt="BoardInfinity Logo" /> </td>
        </tr>
        <tr id="pe" class="ce">
            <th> Paragraph Tag</th>
            <td><p>This is the session on HTML</p></td> 
        </tr>
        <tr class="ce">
            <th> Anchor Tag</th>
            <td><a href="home.html">Home Page</a></td>
        </tr>
        <tr class="ce">
            <th>
                Audio Tag  
            </th>
            <td>
                
                <audio controls>
                    <source src="bi.mp3" type="audio/mp3">
                </audio>
            </td>
        </tr>
        <tr class="ce">
            <th>
                Video Tag
            </th>
             <td>
                 <video controls>
                     <source src="bi.mp4" type="video/mp4">
                 </video>
             </td>
        </tr>
    </table>
</body>

</html>
